<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <form action="#" class="to-do__form">
          <h2>Нова задача</h2>
          <div class="to-do__line">
            <label for="task" class="to-do__label">Текст задачі</label>
            <input type="text" id="task" value="Some text" />
          </div>
          <div class="to-do__line">
            <label for="prioruty" class="to-do__label">Пріоритет</label>
            <input type="number" id="priority" value="100" />
          </div>
          <button type="submit" class="to-do__btn">Add</button>
        </form>
        <div class="list">
          <h2>Список задач</h2>
          <div>
            <button class="to-do__clear-all">Clear All</button>
          </div>
          <div class="to-do__answers"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
